services:
  caddy:
    image: caddy:2.9.1-alpine
    container_name: caddy
    restart: unless-stopped
    environment:
      BACKEND_PORT: "${BACKEND_PORT}"
      FRONTEND_PORT: "${FRONTEND_PORT}"
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      - "2019:2019"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
      minio:
        condition: service_healthy
    volumes:
      - ./configs/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks: [ sso ]

  redis:
    container_name: redis
    restart: always
    image: redis:alpine
    ports:
      - "6379:6379"
    networks: [ sso ]

  redis-exporter:
    image: oliver006/redis_exporter:v1.43.0
    environment:
      - REDIS_ADDR=redis:6379
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_started
    networks: [ sso ]

  db:
    container_name: db
    image: postgres:17.4-alpine
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    healthcheck:
      test: 'psql -w -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost -c "SELECT 1"'
      interval: 5s
      timeout: 2s
      retries: 5
      start_period: 5s
    volumes:
      - pg_sso:/var/lib/postgresql/data
    networks: [ sso ]

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      db:
        condition: service_healthy
    networks: [ sso ]

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
      - MINIO_PROMETHEUS_AUTH_TYPE=public
    volumes:
      - minio_sso:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 5s
      timeout: 5s
      retries: 3
    networks: [ sso ]

  backend:
    container_name: backend
    restart: unless-stopped
    image: sso-backend:latest
    build:
      context: ./backend
      dockerfile: ./build/docker/Dockerfile
    env_file: ./configs/envs/.env
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
      - "${BACKEND_GRPC_PORT}:${BACKEND_GRPC_PORT}"
      - "${BACKEND_METRICS_PORT}:${BACKEND_METRICS_PORT}"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${BACKEND_PORT}/health" ]
      interval: 5s
      timeout: 5s
      retries: 3
    depends_on:
      db:
        condition: service_healthy
        restart: true
      redis:
        condition: service_started
    networks: [ sso ]

  frontend:
    container_name: frontend
    restart: unless-stopped
    image: sso-frontend:latest
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    environment:
      BACKEND_URL: "http://caddy"
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: "${CAPTCHA_SITE_KEY}"
      NEXT_PUBLIC_RECAPTCHA_SECRET_KEY: "${CAPTCHA_SECRET}"
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    depends_on:
      backend:
        condition: service_healthy
        restart: true
    networks: [ sso ]

  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one:latest
    restart: unless-stopped
    ports:
      - "14268:14268"
      - "16686:16686"
      - "6831:6831/udp"
    networks: [ sso ]

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_sso:/prometheus
    networks: [ sso ]

  node-exp:
    container_name: node-exp
    image: prom/node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    networks: [ sso ]

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    restart: unless-stopped
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    ports:
      - "3000:3000"
    volumes:
      - grafana_sso:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
    networks: [ sso ]

  loki:
    container_name: loki
    image: grafana/loki:latest
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - loki_sso:/loki
      - ./configs/loki:/etc/loki
    networks: [ sso ]

  promtail:
    container_name: promtail
    image: grafana/promtail:latest
    restart: unless-stopped
    volumes:
      - ./configs/promtail:/etc/promtail
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/promtail-config.yaml
    depends_on:
      - loki
    networks: [ sso ]

volumes:
  pg_sso:
  minio_sso:
  prometheus_sso:
  grafana_sso:
  loki_sso:
  caddy_data:
  caddy_config:

networks:
  sso:
    name: sso