syntax = "proto3";
package gen;
option go_package = "github.com/JMURv/sso/api/grpc/v1/gen";
import "google/protobuf/timestamp.proto";

message SSO_Empty {}

message SSO_StringMsg {
  string string = 1;
}

message SSO_UuidMsg {
  string uuid = 1;
}
message SSO_Uint64Msg {
  uint64 uint64 = 1;
}

message SSO_ListReq {
  uint64 page = 1;
  uint64 size = 2;
}

message SSO_SearchReq {
  string query = 1;
  uint64 page = 2;
  uint64 size = 3;
}

service Auth {
  rpc Authenticate (SSO_EmailAndPasswordRequest) returns (SSO_TokenPair);
  rpc ParseClaims (SSO_StringMsg) returns (SSO_ParseClaimsRes);
  rpc GetUserByToken(SSO_StringMsg) returns (SSO_User);

  rpc SendLoginCode (SSO_SendLoginCodeReq) returns (SSO_Empty);
  rpc CheckLoginCode (SSO_CheckLoginCodeReq) returns (SSO_CheckLoginCodeRes);
  rpc Logout (SSO_Empty) returns (SSO_Empty);

  rpc Me (SSO_Empty) returns (SSO_User);
  rpc UpdateMe(SSO_User) returns (SSO_User);

  rpc CheckEmail (SSO_EmailMsg) returns (SSO_CheckEmailRes);
  rpc SendForgotPasswordEmail (SSO_EmailMsg) returns (SSO_Empty);
  rpc CheckForgotPasswordEmail (SSO_CheckForgotPasswordEmailReq) returns (SSO_Empty);
  rpc SendSupportEmail (SSO_SendSupportEmailReq) returns (SSO_Empty);
}

message SSO_EmailAndPasswordRequest {
  string email = 1;
  string password = 2;
}

message SSO_TokenPair {
  string token = 1;
}

message SSO_ParseClaimsRes {
  string token = 1;
  string email = 2;
  int64 exp = 3;
}

message SSO_SendLoginCodeReq {
  string email = 1;
  string password = 2;
}

message SSO_CheckLoginCodeReq {
  string email = 1;
  int32 code = 2;
}

message SSO_CheckLoginCodeRes {
  string access = 1;
  string refresh = 2;
}

message SSO_EmailMsg {
  string email = 1;
}

message SSO_CheckEmailRes {
  bool is_exist = 1;
}

message SSO_CheckForgotPasswordEmailReq {
  string password = 1;
  string uidb64 = 2;
  string token = 3;
}

message SSO_SendSupportEmailReq {
  string theme = 1;
  string text = 2;
}

service Users {
  rpc SearchUser (SSO_SearchReq) returns (SSO_PaginatedUsersRes);
  rpc ExistUser (ExistUserRequest) returns (ExistUserResponse);
  rpc ListUsers (SSO_ListReq) returns (SSO_PaginatedUsersRes);
  rpc GetUser (SSO_UuidMsg) returns (SSO_User);
  rpc GetMe (SSO_Empty) returns (SSO_User);
  rpc CreateUser (SSO_CreateUserReq) returns (SSO_CreateUserRes);
  rpc UpdateUser (SSO_UpdateUserReq) returns (SSO_UuidMsg);
  rpc DeleteUser (SSO_UuidMsg) returns (SSO_Empty);
}

message SSO_User {
  string id = 1;
  string name = 2;
  string password = 3;
  string email = 4;
  string avatar = 5;
  string is_wa = 6;
  string is_active = 7;
  string is_email_verified = 8;
  repeated SSO_Permission permissions = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp updated_at = 11;
}

message SSO_PaginatedUsersRes {
  repeated SSO_User data = 1;
  int64 count = 2;
  int64 total_pages = 3;
  int64 current_page = 4;
  bool has_next_page = 5;
}

message ExistUserRequest {
  string email = 1;
}

message ExistUserResponse {
  bool is_exist = 1;
}

message SSO_CreateUserReq {
  string name = 1;
  string email = 2;
  string password = 3;
  string avatar = 4;
  bool is_active = 5;
  bool is_email_verified = 6;
  repeated SSO_Permission permissions = 7;
}

message SSO_UpdateUserReq {
  string uid = 1;
  string name = 2;
  string email = 3;
  string password = 4;
  string avatar = 5;
  bool is_active = 6;
  bool is_email_verified = 7;
  repeated SSO_Permission permissions = 8;
}

message SSO_CreateUserRes {
  string uid = 1;
}

service PermissionSvc {
  rpc ListPermissions (SSO_ListReq) returns (SSO_PermissionList);
  rpc GetPermission (SSO_Uint64Msg) returns (SSO_Permission);
  rpc CreatePermission (SSO_Permission) returns (SSO_Uint64Msg);
  rpc UpdatePermission (SSO_Permission) returns (SSO_Empty);
  rpc DeletePermission (SSO_Uint64Msg) returns (SSO_Empty);
}

message SSO_Permission {
  uint64 id = 1;
  string name = 2;
  bool   value = 3;
}

message SSO_PermissionList {
  repeated SSO_Permission data = 1;
  int64 count = 2;
  int64 total_pages = 3;
  int64 current_page = 4;
  bool has_next_page = 5;
}

service DevicesSvc {
  rpc ListDevices (SSO_ListReq) returns (SSO_ListDevicesRes);
  rpc GetDevice (SSO_StringMsg) returns (SSO_Device);
  rpc UpdateDevice (UpdateDeviceRequest) returns (SSO_Empty);
  rpc DeleteDevice (SSO_StringMsg) returns (SSO_Empty);
}

message SSO_Device {
  string id = 1;
  string user_id = 2;
  string name = 3;
  string device_type = 4;
  string os = 5;
  string browser = 6;
  string ua = 7;
  string ip = 8;
  google.protobuf.Timestamp last_active = 9;
  google.protobuf.Timestamp created_at = 10;
}

message SSO_ListDevicesRes {
  repeated SSO_Device data = 1;
}

message UpdateDeviceRequest {
  string id = 1;
  string name = 2;
}