apiVersion: apps/v1
kind: Deployment

metadata:
  name: sso-backend
  labels:
    app: sso-backend

spec:
  replicas: 1
  selector:
    matchLabels:
      app: sso-backend
  template:
    metadata:
      labels:
        app: sso-backend
    spec:
      containers:
        - name: app
          image: jmurv/sso-backend:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: sso-backend-cfg

          ports:
            - name: http
              containerPort: 8080
            - name: grpc
              containerPort: 50050
            - name: metrics
              containerPort: 8085

          livenessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            httpGet:
              path: /health
              port: 8080

          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            httpGet:
              path: /health
              port: 8080
