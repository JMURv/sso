global:
  scrape_interval: 15s
  evaluation_interval: 30s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exp:9100']

  - job_name: 'application-metrics'
    static_configs:
      - targets: ['app:8085']
    scrape_interval: 15s
    scrape_timeout: 10s
